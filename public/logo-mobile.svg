<svg width="120" height="40" viewBox="0 0 120 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fancy wheel design -->
  <circle cx="20" cy="20" r="18" fill="url(#mobileChromeGradient)" stroke="#374151" stroke-width="1"/>
  <circle cx="20" cy="20" r="15" fill="url(#mobileInnerChromeGradient)" stroke="#374151" stroke-width="0.5"/>
  <circle cx="20" cy="20" r="12" fill="url(#mobileHubGradient)" stroke="#1f2937" stroke-width="1"/>
  
  <!-- Spokes with gradient -->
  <g>
    <path d="M20 6 L20 12" stroke="url(#mobileSpokeGradient)" stroke-width="3" stroke-linecap="round"/>
    <path d="M20 28 L20 34" stroke="url(#mobileSpokeGradient)" stroke-width="3" stroke-linecap="round"/>
    <path d="M6 20 L12 20" stroke="url(#mobileSpokeGradient)" stroke-width="3" stroke-linecap="round"/>
    <path d="M28 20 L34 20" stroke="url(#mobileSpokeGradient)" stroke-width="3" stroke-linecap="round"/>
    <path d="M10 10 L12 12" stroke="url(#mobileSpokeGradient)" stroke-width="2" stroke-linecap="round"/>
    <path d="M28 28 L30 30" stroke="url(#mobileSpokeGradient)" stroke-width="2" stroke-linecap="round"/>
    <path d="M10 30 L12 28" stroke="url(#mobileSpokeGradient)" stroke-width="2" stroke-linecap="round"/>
    <path d="M28 12 L30 10" stroke="url(#mobileSpokeGradient)" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Center cap -->
  <circle cx="20" cy="20" r="8" fill="url(#mobileCenterCapGradient)" stroke="#1f2937" stroke-width="0.5"/>
  
  <!-- EV charging bolt in center -->
  <path d="M20 17 L20 23 M17 19 L23 19 M17 21 L23 21" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Lug nuts -->
  <circle cx="20" cy="6" r="1.5" fill="url(#mobileLugNutGradient)" stroke="#374151" stroke-width="0.5"/>
  <circle cx="20" cy="34" r="1.5" fill="url(#mobileLugNutGradient)" stroke="#374151" stroke-width="0.5"/>
  <circle cx="6" cy="20" r="1.5" fill="url(#mobileLugNutGradient)" stroke="#374151" stroke-width="0.5"/>
  <circle cx="34" cy="20" r="1.5" fill="url(#mobileLugNutGradient)" stroke="#374151" stroke-width="0.5"/>
  
  <!-- Text -->
  <text x="45" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#16a34a">EV CHARGE</text>
  <text x="45" y="28" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#16a34a">PARTNERS</text>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="mobileChromeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e5e7eb;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f9fafb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d1d5db;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="mobileInnerChromeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f3f4f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e5e7eb;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="mobileHubGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#16a34a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#15803d;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="mobileSpokeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6b7280;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#9ca3af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4b5563;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="mobileCenterCapGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="mobileLugNutGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg> 